{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.due_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Create a new task</a>
</body>
</html>
