{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Create Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog_list' %}">Back to blog list</a>
</body>
</html>
